---
layout: default
---

<div class="page-wrap">
  {% assign posts = site.posts | sort: 'date' %}
  <ul class="blog-index">
    {% for post in posts %}{% if post.layout == 'blog' %}
      <li>
        <span class="title"><a href="{{ post.permalink }}">{{ post.title }}</a></span>
        <span class="metadata">{{ post.author | person_full_name }}</span>
      </li>
    {% endif %}{% endfor %}
  </ul>
</div>
